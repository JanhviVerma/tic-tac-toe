<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Deluxe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe Deluxe</h1>
        <div class="controls">
            <button id="themeToggle"><i class="fas fa-adjust"></i> Toggle Theme</button>
            <button id="soundToggle"><i class="fas fa-volume-up"></i> Toggle Sound</button>
        </div>
        <div class="game-setup">
            <div class="mode-selection">
                <button id="singlePlayerMode" class="mode-btn active">Single Player</button>
                <button id="multiPlayerMode" class="mode-btn">Two Players</button>
            </div>
            <div class="player-setup">
                <div class="player-input">
                    <label for="player1">Player X:</label>
                    <input type="text" id="player1" placeholder="Enter name">
                </div>
                <div class="player-input" id="player2Container">
                    <label for="player2">Player O:</label>
                    <input type="text" id="player2" placeholder="Enter name">
                </div>
                <div class="difficulty-selection" id="difficultyContainer">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
            <button id="startGame">Start Game</button>
        </div>
        <div id="gameArea" class="hidden">
            <div id="board" class="board" role="grid">
                <div class="cell" data-cell role="gridcell" tabindex="0" aria-label="Empty"></div>
                <div class="cell" data-cell role="gridcell" tabindex="0" aria-label="Empty"></div>
                <div class="cell" data-cell role="gridcell" tabindex="0" aria-label="Empty"></div>
                <div class="cell" data-cell role="gridcell" tabindex="0" aria-label="Empty"></div>
                <div class="cell" data-cell role="gridcell" tabindex="0" aria-label="Empty"></div>
                <div class="cell" data-cell role="gridcell" tabindex="0" aria-label="Empty"></div>
                <div class="cell" data-cell role="gridcell" tabindex="0" aria-label="Empty"></div>
                <div class="cell" data-cell role="gridcell" tabindex="0" aria-label="Empty"></div>
                <div class="cell" data-cell role="gridcell" tabindex="0" aria-label="Empty"></div>
            </div>
            <div class="status" id="status" aria-live="polite"></div>
            <button id="restartButton">Restart Game</button>
        </div>
        <div id="statistics" class="statistics hidden">
            <h2>Game Statistics</h2>
            <p>Games Played: <span id="gamesPlayed">0</span></p>
            <p>Player X Wins: <span id="player1Wins">0</span></p>
            <p>Player O Wins: <span id="player2Wins">0</span></p>
            <p>Draws: <span id="draws">0</span></p>
        </div>
        <div id="leaderboard" class="leaderboard hidden">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Wins</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
