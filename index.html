<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Ultimate v7</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe Ultimate v7</h1>
        <div class="controls">
            <button id="themeToggle"><i class="fas fa-adjust"></i> Toggle Theme</button>
            <button id="soundToggle"><i class="fas fa-volume-up"></i> Toggle Sound</button>
        </div>
        <div class="game-setup">
            <div class="mode-selection">
                <button id="singlePlayerMode" class="mode-btn">Single Player</button>
                <button id="localMultiPlayerMode" class="mode-btn">Local Multiplayer</button>
                <button id="onlineMultiPlayerMode" class="mode-btn active">Online Multiplayer</button>
            </div>
            <div class="player-setup">
                <div class="player-input">
                    <label for="playerName">Your Name:</label>
                    <input type="text" id="playerName" placeholder="Enter your name">
                </div>
                <div class="online-controls">
                    <button id="createRoom">Create Room</button>
                    <input type="text" id="roomCode" placeholder="Enter room code">
                    <button id="joinRoom">Join Room</button>
                </div>
            </div>
            <button id="startGame">Start Game</button>
        </div>
        <div id="gameArea" class="hidden">
            <div id="board" class="board" role="grid">
                <div class="cell" data-cell role="gridcell" tabindex="0" aria-label="Empty"></div>
                <div class="cell" data-cell role="gridcell" tabindex="0" aria-label="Empty"></div>
                <div class="cell" data-cell role="gridcell" tabindex="0" aria-label="Empty"></div>
                <div class="cell" data-cell role="gridcell" tabindex="0" aria-label="Empty"></div>
                <div class="cell" data-cell role="gridcell" tabindex="0" aria-label="Empty"></div>
                <div class="cell" data-cell role="gridcell" tabindex="0" aria-label="Empty"></div>
                <div class="cell" data-cell role="gridcell" tabindex="0" aria-label="Empty"></div>
                <div class="cell" data-cell role="gridcell" tabindex="0" aria-label="Empty"></div>
                <div class="cell" data-cell role="gridcell" tabindex="0" aria-label="Empty"></div>
            </div>
            <div class="status" id="status" aria-live="polite"></div>
            <button id="restartButton">Restart Game</button>
        </div>
        <div id="chatArea" class="chat-area hidden">
            <div id="chatMessages" class="chat-messages"></div>
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button id="sendMessage">Send</button>
        </div>
        <div id="spectatorArea" class="spectator-area hidden">
            <h2>Spectator Mode</h2>
            <p>You are watching a game. Current players:</p>
            <ul id="playerList"></ul>
        </div>
        <div id="statistics" class="statistics hidden">
            <h2>Game Statistics</h2>
            <p>Games Played: <span id="gamesPlayed">0</span></p>
            <p>Wins: <span id="playerWins">0</span></p>
            <p>Losses: <span id="playerLosses">0</span></p>
            <p>Draws: <span id="draws">0</span></p>
        </div>
        <div id="leaderboard" class="leaderboard hidden">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Wins</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                </tbody>
            </table>
        </div>
        <div id="emojiReactions" class="emoji-reactions hidden">
            <button class="emoji-btn" data-emoji="ğŸ‘">ğŸ‘</button>
            <button class="emoji-btn" data-emoji="ğŸ‘">ğŸ‘</button>
            <button class="emoji-btn" data-emoji="ğŸ˜Š">ğŸ˜Š</button>
            <button class="emoji-btn" data-emoji="ğŸ‰">ğŸ‰</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
